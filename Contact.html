<form>
    <label>First Name:
    <input type="text" name="firstName">
    </label>
    <br>
    <br>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="lastName">
    <br>
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="something@something.com">
    <br>
    <br>
    <label for="telephone">Telephone:</label>
    <input id="telephone" type="tel" name="telephone" 
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(123)456-7890">
    <br>
    <br>
    <fieldset>
        <legend>Preferred Method of Communication</legend>
        <input type="radio" id="Mobile"><label for="Mobile">Mobile</label>
        <input type="radio" id="Email"><label for="Email">Email</label>
    </fieldset>
    <br>
    <br>
    <label for="yourMessage">Your Message:</label>
    <textarea id="yourMessage" name="yourMessage"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>
